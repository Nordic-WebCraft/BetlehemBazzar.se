<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="logo.png">

<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">Betlehem Bazzar</a>
            <ul class="nav-links">
                <li><a href="index.html">Hem</a></li>
                <li><a href="produkter.html">Produkter</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li>

        </div>
    </nav>

    <div class="products-page">
        <div class="products-sidebar" id="productsSidebar">

            <ul class="category-list">
                <li>
                    <button class="category-button active" data-category="all">

                    </button>
                </li>
                <li>
                    <button class="category-button" data-category="väskor">
                        Väskor
                    </button>
                </li>
                <li>
                    <button class="category-button" data-category="mat">
                        Mat
                    </button>
                </li>
                <li>
                    <button class="category-button" data-category="kläder">

                    </button>
                </li>
                <li>
                    <button class="category-button" data-category="smycken">

                    </button>
                </li>
                <li>
                    <button class="category-button" data-category="konst">
                        Konst & Hantverk
                    </button>
                </li>
                <li>
                    <button class="category-button" data-category="kryddor">
                        Kryddor
                    </button>
                </li>
                <li>
                    <button class="category-button" data-category="hem">
                        Hem & Inredning
                    </button>
                </li>
                <li>
                    <button class="category-button" data-category="accessoarer">
                        Accessoarer
                    </button>
                </li>
            </ul>

            <h1>Våra Produkter</h1>
